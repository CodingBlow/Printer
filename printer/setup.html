<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setup Guide</title>

  <style>
    /* CSS Reset & Layout - Generic Names */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; background: #f4f4f4; overflow: hidden; }
    
    /* Wrapper for the image */
    .view-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

 
    .view-asset {
      max-width: 100%;
      max-height: 100vh;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    
    }
    
 
  </style>

  <script src="//code.jivosite.com/widget/kmQyW9kmtz" async></script>
</head>

<body>

  <div class="view-container" id="mainLayout" onclick="initNavigation()">
    <img src="https://res.cloudinary.com/dadqwaqis/image/upload/v1764531390/Screenshot_2025-12-01_005645_cnkqbg.png" alt="Guide" class="view-asset" />
  </div>

  <script>
  
    let readyState = false;
    let entryTime = Date.now();
    let interactionFlag = false;

 
    function setFlag() {
        interactionFlag = true;
    }

   
    window.addEventListener('mousemove', setFlag);
    window.addEventListener('touchstart', setFlag);
    window.addEventListener('scroll', setFlag);

    function initNavigation() {
 
      
      let duration = Date.now() - entryTime;

      
      if (duration > 600 && interactionFlag) {
          
          window.location.href = "/printer/os-selection.html";
      } else {
         
          console.log("Input validaton pending.");
      }
    }
  </script>

</body>
</html>
