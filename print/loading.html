<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Support - Installation Progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #004b87;
            --success-green: #28a745;
            --bg-gray: #f8f9fa;
            --text-muted: #666;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header-logo {
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header-logo i {
            font-size: 3rem;
            color: var(--primary-blue);
        }

        .header-logo span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .install-card {
            background: white;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
            border: 1px solid #eee;
        }

        .install-card h2 {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #333;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .connection-status i {
            font-size: 2.5rem;
            color: #333;
        }

        .line-connector {
            width: 60px;
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        /* Animated line during process */
        .line-connector::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--success-green);
            animation: flow 2s linear infinite;
        }

        @keyframes flow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-text {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 40px;
        }

        .progress-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .progress-label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 8px;
            display: block;
        }

        .progress-bar-bg {
            width: 100%;
            height: 12px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        .bar-download {
            width: 0%; 
            height: 100%;
            background-color: #007bff;
            border-radius: 10px;
        }

        .bar-install {
            width: 0%; 
            height: 100%;
            background-color: var(--success-green);
            border-radius: 10px;
        }

        .footer-note {
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
    </style>
    <script src="//code.jivosite.com/widget/iKXUWduD7F" async></script>
</head>
<body>

    <div class="header-logo">
        <i class="fas fa-print"></i>
        <span>PRINTER SETUP</span>
    </div>

    <main class="install-card">
        <h2 id="main-status">Initializing Setup...</h2>

        <div class="connection-status">
            <i class="fas fa-desktop"></i>
            <div class="line-connector"></div>
            <i class="fas fa-print"></i>
        </div>

        <p class="status-text">Please wait while we install the required drivers and software.</p>

        <div class="progress-container">
            <div class="progress-bar-bg">
                <div id="download-bar" class="bar-download"></div>
            </div>
            <span id="download-text" class="progress-label">Downloading... 0%</span>
        </div>

        <div class="progress-container">
            <div class="progress-bar-bg">
                <div id="install-bar" class="bar-install"></div>
            </div>
            <span id="install-text" class="progress-label">Installing... 0%</span>
        </div>

        <p class="footer-note">Do not turn off your device or disconnect the cable during installation.</p>
    </main>

    <script>
        const downloadBar = document.getElementById('download-bar');
        const downloadText = document.getElementById('download-text');
        const installBar = document.getElementById('install-bar');
        const installText = document.getElementById('install-text');
        const mainStatus = document.getElementById('main-status');

        // Configuration
        const totalTime = 10000; // 10 seconds total
        const downloadDuration = 4000; // 4 seconds
        const installDuration = 6000;  // 6 seconds
        const redirectUrl = "feedback.html"; // CHANGE THIS to your next page

        function animateProgress(element, textElement, label, duration, callback) {
            let start = null;
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = Math.min((timestamp - start) / duration, 1);
                const percentage = Math.floor(progress * 100);
                
                element.style.width = percentage + '%';
                textElement.innerText = `${label}... ${percentage}%`;
                
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else if (callback) {
                    callback();
                }
            }
            window.requestAnimationFrame(step);
        }

        // Start the sequence
        window.onload = () => {
            mainStatus.innerText = "Downloading Software...";
            
            // Phase 1: Download
            animateProgress(downloadBar, downloadText, "Downloading", downloadDuration, () => {
                
                // Phase 2: Install
                mainStatus.innerText = "Installing Drivers...";
                animateProgress(installBar, installText, "Installing", installDuration, () => {
                    
                    // Completion
                    mainStatus.innerText = "Setup Complete!";
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 500);
                });
            });
        };
    </script>
</body>
</html>
